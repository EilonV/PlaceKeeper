<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit()">
    <header>
        <h1>
            Map
        </h1>
    </header>



    <div class="googleMap container"></div>

    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(29.557580625327397, 34.952028849477564),
                zoom: 13,
            };
            var map = new google.maps.Map(document.querySelector(".googleMap"), mapProp);
        }
    </script>

    <section class="container img">
        <img src="img/locat.png" alt="pinpoint location">
    </section>

    <section class="container redirects">
        <section>
            <a class="link" href="index.html">Go to Main</a>
        </section>
        <br>
        <section>
            <a class="link" href="user-settings.html" onclick="">Go to User Settings</a>
        </section>
    </section>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKzRQ_T8hycz9xya8Z3fYL1H9EmRLQvfo&callback=myMap"></script>


    <script src="js/storage.service.js"></script>
    <script src="js/util.service.js"></script>
    <script src="js/place.service.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/user.controller.js"></script>

</body>

</html>

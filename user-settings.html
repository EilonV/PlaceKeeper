<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>User Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body onload="onInit()">
    <header>
        <h1>
            User Settings
        </h1>
    </header>

    <section class="main-settings form">

        <form onsubmit="saveForm(event)">

            E-Mail <input type="email" name="userEmail" placeholder="Insert email here" required /> <br>
            Age <input type="range" name="userAge" value="18" min="18" max="120" onchange="onSliderValue()"> <span
                class="currAge">18</span> <br>
            Colors <br>
            Set Background Color <input type="color" name="bgColor" required /> <br>
            Set Text Color <input type="color" name="txtColor" required /> <br>
            Birth Date <input type="date" name="bDate" min="1910-01-01" max="2022-08-31" required /><br>
            Birth Time <input type="time" name="bTime" min="00:00" max="23:59" required><br>
            <button>Save</button>

        </form>
        <br><br><br>
        <section>
            <a href="index.html">Go to Main</a>
        </section>

        <section>
            <a href="map.html">Go to Map</a>
        </section>
    </section>


    <script src="js/storage.service.js"></script>
    <script src="js/util.service.js"></script>
    <script src="js/place.service.js"></script>
    <script src="js/user.service.js"></script>
    <script src="js/user.controller.js"></script>

</body>

</html>
